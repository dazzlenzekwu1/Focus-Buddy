<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Summer Sun';
            src: url('assets/SummerSun.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body {
            font-family: 'Manjari', sans-serif;
            background-color: #f0f4f8;
        }
        h1, h2 {
            font-family: 'Summer Sun', sans-serif;
        }
    </style>
    <audio id="pop-sound" src="assets/pop-start.mp3" preload="auto"></audio>
    <audio id="background-music" src="assets/music_warm_layers.mp3" loop preload="auto"></audio>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Navigation Bar -->
    <nav class="absolute top-0 left-0 right-0 p-4 bg-white shadow-md rounded-b-2xl">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="timer.html" class="flex flex-col items-center text-blue-500 font-bold hover:text-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span class="text-xs mt-1">Timer</span>
            </a>
            <a href="gallery.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 17H2v-2h20v2zm0-10H2v2h20V7z"></path>
                    <path d="M12 2v2h2v-2h-2zm-4 0v2h2v-2H8zm8 0v2h2v-2h-2z"></path>
                </svg>
                <span class="text-xs mt-1">Fridge</span>
            </a>
        </div>
    </nav>
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg w-full text-center mt-20">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Focus Timer</h1>
        <div id="timer-display" class="text-5xl font-bold text-blue-500 my-8">25:00</div>
        
        <!-- Coloring Page Image with ID -->
        <div class="w-full h-80 bg-gray-200 rounded-xl flex items-center justify-center overflow-hidden mb-8">
            <img id="coloring-page" src="assets/blob-desk-light.jpg" alt="Coloring Page" class="w-full h-full object-cover">
        </div>

        <button id="start-button" class="w-full py-3 px-6 bg-blue-500 text-white font-bold rounded-full shadow-lg hover:bg-blue-600 transition-colors">Start Timer</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
