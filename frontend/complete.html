<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Manjari', sans-serif;
            background-color: #f7e9d7;
            color: #4a3e3b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Manjari', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="p-4 bg-transparent w-full flex justify-between items-center z-10">
        <div class="flex items-center space-x-4">
            <h1 class="text-3xl font-bold">Focus Buddy</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html" class="px-4 py-2 text-xl font-medium text-gray-700 transition-colors duration-300 rounded-lg hover:text-black">Home</a>
            <a href="timer.html" class="px-4 py-2 text-xl font-medium text-gray-700 transition-colors duration-300 rounded-lg hover:text-black">Timer</a>
            <a href="gallery.html" class="px-4 py-2 text-xl font-medium text-gray-700 transition-colors duration-300 rounded-lg hover:text-black">Fridge</a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-xl w-full">
            <h2 class="text-4xl font-bold mb-4">You did it!</h2>
            <p class="text-lg text-gray-600 mb-6">Congratulations on completing your session. Here is your finished drawing.</p>
            <div id="coloring-page-container" class="relative w-full aspect-square bg-gray-100 rounded-xl overflow-hidden mb-6">
                <!-- Finished coloring page image will be displayed here -->
                <img id="finished-image" src="./assets/blob-desk-finished.jpg" alt="Finished coloring page" class="w-full h-full object-contain">
            </div>
            <button id="pin-button" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-300">
                Pin to Fridge
            </button>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDi2zTx0en5YrvO__EVJ8F2NgzeAp82DAo",
            authDomain: "focus-buddy-1721e.firebaseapp.com",
            projectId: "focus-buddy-1721e",
            storageBucket: "focus-buddy-1721e.firebasestorage.app",
            messagingSenderId: "871273072839",
            appId: "1:871273072839:web:9c91942efa02d84c4616e2",
            measurementId: "G-YB9ZK9JSS3"
        };

        console.log('Initializing Firebase in complete.html...');

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            console.log('Firebase initialized successfully in complete.html');

            // Handle initial authentication
            async function authenticate() {
                try {
                    console.log('Attempting anonymous sign-in in complete.html...');
                    const result = await signInAnonymously(auth);
                    console.log('Anonymous sign-in successful in complete.html:', result.user.uid);
                } catch (error) {
                    console.error("Firebase Auth Error in complete.html:", error);
                    console.error("Error code:", error.code);
                    console.error("Error message:", error.message);
                }
            }

            // This event listener will save the reward when the button is clicked.
            const pinButton = document.getElementById('pin-button');
            if (pinButton) {
                pinButton.addEventListener('click', async () => {
                    console.log('Pin button clicked');
                    
                    const userId = auth.currentUser ? auth.currentUser.uid : 'default-user-id';
                    const sessionId = new Date().getTime(); // A simple placeholder for a session ID

                    console.log('Saving reward for user:', userId);

                    // For now, we'll use a hardcoded image data. In the future, this will come from the canvas.
                    const imageData = document.getElementById('finished-image').src;
                    
                    try {
                        console.log('Making API call to /api/saveReward...');
                        const response = await fetch('/api/saveReward', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                userId,
                                sessionId,
                                imageData,
                            }),
                        });

                        console.log('API response status:', response.status);

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('API error response:', errorText);
                            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                        }

                        const result = await response.json();
                        console.log('Reward saved successfully!', result);

                        // Redirect to the fridge gallery after the reward is saved
                        window.location.href = `gallery.html?userId=${userId}`;

                    } catch (error) {
                        console.error('Error pinning to fridge:', error);
                        // In a real app, I would show a message box here instead of an alert.
                        alert('Failed to pin to fridge. Please try again. Error: ' + error.message);
                    }
                });
            } else {
                console.error('Pin button not found!');
            }

            // Run the authentication function
            authenticate();

        } catch (error) {
            console.error('Firebase initialization error in complete.html:', error);
        }
    </script>
</body>
</html>
